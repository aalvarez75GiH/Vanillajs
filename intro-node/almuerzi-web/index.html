<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
 
    <title>Almuerzi</title>
</head>
<body>
    <div id="app"></div>
</body>
<template id="login-template">
    <div class="form-main">
        <p class="form-title">Inicia Sesión</p>
        <form id="login-form" class="login-form">
            <div>
                <p>Ingresa Tu Usuario o Email</p>
               <input id="email" placeholder="Usuario o Email"> 
            </div>
            <div>
                <p>Ingresa Tu Contraseña</p>
               <input type="password" id="password" placeholder="Contraseña"> 
            </div>
            
            <div>
              <button class="btn block">
                  Enviar
              </button>
            </div>
            
        </form>
    </div>
</template>
<template id="orders-view">
    <div id="meals">
        <ul id="meals-list">
        <p>Cargando...</p>
        </ul>
     <form id="order">
        <input id="meals-id" type="hidden">
        <button id="submit" disabled>Enviar</button>
    </form>
    </div>  
    <div id="orders">
        <ul id="orders-list">
            <p>Cargando...</p>
        </ul>
    </div>    
</template>

<script src="main.js"></script>
</html>
